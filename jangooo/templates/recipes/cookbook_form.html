{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create New Cookbook</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Cookbook</button>
    <a href="{% url 'cookbook_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
